<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity ="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <title>Frontend Mentor | Clock App</title>
</head>
<body>
  <div id="main" class="main">
    <div id="inside-main" class="inside-main">
      <div id="content">
       <div class="content-parag">
        <p id="quote" class="quote"></p>
        <i id="refresh" class="fas fa-sync-alt refresh"></i>
        <p id="author" class="author"></p>
       </div>
      </div>
      <div id="date" class="date">
        <p id="date-content" class="date-content"><i id="fa-sun" class="fas fa-sun"></i><i id="fa-moon" class="fas fa-moon"> </i>   <span id="currently"></span></p>
        <span id="current-time" class="current-time"></span> <span class="bst">Bst</span> 
        <p id="date-content-bottom" class="date-content-bottom"></p>
        <button id="btn-more" class="btn-more">MORE <i class="fas fa-chevron-down btn-arrow"></i></button>
        <button id="btn-less" class="btn-less">LESS <i class="fas fa-chevron-up btn-arrow"></i></i></button>
      </div>
    </div>
    <div id="date-content-more" class="date-content-more">
       <div class="content-row-col content-row-col-left">
        <div  class="content-row"><p>Current Time Zone</p> <span id="timezone"></span></div> 
        <div class="content-row"><p>Day of the year</p> <span id="day_of_year" ></span></div>
       </div>
       <div class="content-row-col">
        <div class="content-row"><p>Day of the week </p><span id="day_of_week"></span></div>
        <div class="content-row"><p>Week Numbers</p> <span id="week_number"></span></div>
       </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
